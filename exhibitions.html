        <!-- By heart / 2024 -->
        <a href="" data-ngkind="album" data-ngid="9" data-ngthumb="by/11.jpg" data-ngdesc="The project intentionally highlights monuments – buildings and cultural heritage – they, however, always serve as symbols of people’s fates. Each building represents its inhabitants, visitors, and users, and each cultural heritage item represents its creator – artist or craftswoman – and their lives influenced by political or social decisions. Etchingroom1 uses stylisation and abstraction to convey universal emotions. Combined with the visualised data from Roman Liubun’s research, they precisely depict the destruction currently occurring just a few hundred kilometres beyond our borders, but also figuratively at every moment in every place. This project was presented at Triennial SEFO(Olomouc Museum of Art, Czech Republic). Text by Frank Jakub.">By heart / 2024</a>

      <!-- Bus station / 2023 -->
      <a href="" data-ngkind="album" data-ngid="1" data-ngthumb="bus/14.jpg"data-ngdesc="There are events as a result of which ordinary life seems to stop.
This project presents our feelings about emptiness which you can feel with all your body and mind. And also when the life start to be slow or even trying to stop you for no reason or if this reasons isn’t engaged with your existence directly. But in any times it happens. You never can control it. The busstop is the central part of our project like physical object where you can take a rest after long line of watching the drawings look directly to the mosaic with landscape. The main theme of all drawings and installations is just about the feelings you feels when you walk through well known places for you and meet no people or any leaving creatures on your way. Just you with your inner world.
Artsvit Gallery, Dnipro, Ukraine">Bus station / 2023</a>

      <!-- It was crowded yesterday / 2022 -->
      <a href="" data-ngkind="album" data-ngid="2" data-ngthumb="itwas/001.jpg" data-ngdesc="The works are inhabited by a permanent dialogue between past, present and future. Etchingroom1 plays on paradoxes and anachronisms by representing ultra-modern or futuristic engines (submarines, flying saucers) through etching, a technique dating back to the Middle Ages and otherwise neglected by recent artistic trends. This relationship to the past is highlighted through the expression of the Ukrainian collective culture and imagination, both strongly impregnated by the imminence of war and by a relentless quest for identity. But Anna and Kristina go far beyond referring to the history of their country, they reappropriate it by giving it a dimension that is not only aesthetic, but also more universal, addressed to all spectators of their art. ©ArtEast Gallery">It was crowded yesterday / 2022</a>

      <!-- I Will Be There Soon / 2020 -->
      <a href="" data-ngkind="album" data-ngid="4" data-ngthumb="soon/23.jpg" data-ngdesc="The project presents graphic works made in the technique of modular etching and installation with mosaics. Architectural buildings and numerous inconspicuous details of the local space that Kristina Yarosh focuses on are complemented by transformed images of the city residents created by Anna Khodkova. All of them coexist in different graphic works due to a modular etching technique, in which the artists combine different prints in one work. etchingroom1 also works with the available exhibition space by designing an installation with a relatively new mosaic technique for them. Images from etchings continue to appear in these mosaics. One of them repeats the facade of the house and the other demonstrates the view from a window.">I Will Be There Soon / 2020</a>

      <!-- Tonight I'm staying at home / 2020 -->
      <a href="" data-ngkind="album" data-ngid="6" data-ngthumb="tonight/17.jpg" data-ngdesc="In the series presented, the fine graphics of classic black and white etching are combined with deliberately “naive” color drawings. The childlike style contrasts with the disturbing plots that unfold in the commuter town of the post-Soviet city.The simple rules of living in a cell in hospitals, at bus stops, in prisons, in cemeteries, in everything that limits and fetters, go beyond their limits and become the laws of the whole city.We see a camp city in which human life is worth absolutely nothing, and all these faceless facades are a memory of a disaster that has already happened. But there is not a single guarantee that this past will not be our present.Irony is the only defensive good here.
Next after irony in the hierarchy of values is the ability to maintain an autonomous distance. No one is to blame for everything that happened here, the evil is invisible and isolated. Uncertainty is fundamental, and we all seem to be not bad people, we’re just unlucky. This project was presented in Dymchuk Gallery (Kyiv, Ukraine)">Tonight I'm staying at home / 2020</a>

      <!-- Album 2019 -->
      <a href="" data-ngkind="album" data-ngid="7" data-ngthumb="album/8.jpg" data-ngdesc="The Album series reconsiders an authoritative practice of graduation and demobilisation albums and group photographs that are made as a keepsake of important (or as if important) events. For most people, posing for such photos means to become a part of a group and to fix their own fragile identity. For some, taking part in this fixation of an overestimated group experience becomes the source of frustration and anxiety. 'Would you be so kind to tell where is the exit' is an exaggeratedly polite form of asking not to participate in this intrusive ceremony of taking group photographs. These photos lack of individuality, self, independence. They mostly manifest a group of a group activity approved by society. Refusing to take part in such practices is considered as something asocial. Album removes an alluvial layer of made-up joy from being involved in 'something bigger' and reminds instead that everyone on these photos is a human being. A human being that looks for an exit; a human being that fears of death; a human being that doesn't want to smile on schedule. This project was presented at the exhibition of MUHI 2019 competition for young Ukrainian artists (TARAS SHEVCHENKO NATIONAL MUSEUM, Kyiv, Ukraine)."
      >Album / 2019</a>
